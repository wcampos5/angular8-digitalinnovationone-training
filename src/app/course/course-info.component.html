<h2>  Course Info</h2>>
<hr>
<!-- Formulario para receber o curso a ser editado
  # -> usado pra variavel de template
 
 *************** DICA **********************
    Estudar mais sobre as variaveis de template no angular

-->
<form #courseForm="ngForm" *ngIf="course"> <!-- Como a solicitacao do curso pelo http.get é assincrona, só exibe o *ngIf só exibe o form quando o curso for carregado -->
<!-- recebe a informação via course.service.ts-->
    
    <div class="form-group row">
        
        <label class="col-sm-2 col-form-label">Name:</label>
        <!--Campos 1 : Course Name-->
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name ="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <!--#couseName recebe as propriedades do ngModel
            Usos da variavel de template no html:
            {{ courseName.value -> Tras o nome do curso em questao}}
            {{ courseName.valid or invalid = true/false}}
            -->
            <div class="invalid-feedback">
                <span> Course name is required</span>
            </div>
        </div>

        <label class="col-sm-2 col-form-label">Price:</label>
        <!--Campos 2 : Price -->
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name ="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
             <div class="invalid-feedback">
                <span> Course price is required</span>
            </div>
        </div>

        <label class="col-sm-2 col-form-label">Rating:</label>
        <!--Campos 3 : Rating-->
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name ="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
             <div class="invalid-feedback">
                <span> Rating is required</span>
            </div>
        </div>
    

        <label class="col-sm-2 col-form-label">Description:</label>
            <!--Campos 3 : Description-->
            <div class="col-sm-10">
                <input [(ngModel)]="course.description" required name ="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
                <div class="invalid-feedback">
                    <span> Description is required</span>
                </div>
            </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <!-- [disable]= "courseForm.invalid" desabilita o botao Save caso tenha algum dos campos invalidos-->

    <button [routerLink]='["/courses"]' class="btn btn-secondary">Back</button>
</form>
